<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Notes</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --secondary-text: #666;
            --hover-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 1.8rem;
        }
        header p {
            color: var(--secondary-text);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .card-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid transparent;
            text-decoration: none; /* In case we use anchor tags later */
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            border-color: var(--primary-color);
        }

        .card:active {
            transform: scale(0.98);
        }

        .icon-box {
            font-size: 2rem;
            margin-right: 20px;
            background: #eef4ff;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .card-content p {
            margin: 4px 0 0 0;
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        .arrow-icon {
            position: absolute;
            right: 20px;
            color: #ccc;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .card:hover .arrow-icon {
            color: var(--primary-color);
            transform: translateX(5px);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Subject Notes</h1>
            <p>Click a subject to open the PDF</p>
        </header>

        <div class="card-grid">
            
            <div class="card" onclick="openPdf('cpp')">
                <div class="arrow-icon">‚ûî</div>
                <div class="icon-box">üíª</div>
                <div class="card-content">
                    <h3>C++ Presentation</h3>
                    <p>Static keywords</p>
                </div>
            </div>

            <div class="card" onclick="openPdf('c')">
                <div class="arrow-icon">‚ûî</div>
                <div class="icon-box">‚öôÔ∏è</div>
                <div class="card-content">
                    <h3>C++ Mini Project Synopsis</h3>
                    <p>Explaination</p>
                </div>
            </div>

            <div class="card" onclick="openPdf('sql')">
                <div class="arrow-icon">‚ûî</div>
                <div class="icon-box">üóÑÔ∏è</div>
                <div class="card-content">
                    <h3>SQL & Database</h3>
                    <p>Queries & Theory</p>
                </div>
            </div>

            <div class="card" onclick="openPdf('java')">
                <div class="arrow-icon">‚ûî</div>
                <div class="icon-box">‚òï</div>
                <div class="card-content">
                    <h3>Java</h3>
                    <p>Core Java Notes</p>
                </div>
            </div>

            <div class="card" onclick="openPdf('python')">
                <div class="arrow-icon">‚ûî</div>
                <div class="icon-box">üêç</div>
                <div class="card-content">
                    <h3>Python</h3>
                    <p>Scripting & Logic</p>
                </div>
            </div>

            <div class="card" onclick="openPdf('angular')">
                <div class="arrow-icon">‚ûî</div>
                <div class="icon-box">üÖ∞Ô∏è</div>
                <div class="card-content">
                    <h3>Angular</h3>
                    <p>Framework Guide</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURATION: Replace these paths with your actual PDF locations
        const pdfLinks = {
            'cpp':      'otherNotes/Static.pdf',
            'c':        'otherNotes/CppSynopsis.pdf',
            'sql':      'notes/sql_queries.pdf',
            'java':     'notes/java_complete.pdf',
            'python':   'notes/python_handbook.pdf',
            'angular':  'notes/angular_tutorial.pdf'
        };

        function openPdf(subject) {
            const url = pdfLinks[subject];
            
            if (url) {
                // Opens the PDF in a new browser tab
                window.open(url, '_blank'); 
            } else {
                alert('PDF file path not configured!');
            }
        }
    </script>
</body>
</html>
