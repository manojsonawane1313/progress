<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exam Paper Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #a95776, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding-bottom: 50px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. APP HEADER (Sticky) --- */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: 0.3s;
        }

        .back-btn:active { background: rgba(255,255,255,0.3); transform: scale(0.9); }

        .header-title h1 { font-size: 1.2rem; font-weight: 700; margin: 0; }
        .header-title p { font-size: 0.8rem; opacity: 0.8; margin: 0; }

        /* --- 3. CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- 4. SEARCH BAR (Sticky below header) --- */
        .search-wrapper {
            position: sticky;
            top: 80px; 
            z-index: 90;
            margin-bottom: 25px;
        }

        #searchBox {
            padding: 15px 20px;
            width: 100%;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #searchBox::placeholder { color: rgba(255, 255, 255, 0.7); }
        #searchBox:focus { background: rgba(255, 255, 255, 0.25); transform: scale(1.01); }

        /* --- 5. LAYOUT (Grid vs List) --- */
        .card-grid {
            display: grid;
            gap: 20px;
            /* Desktop Default: Grid */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        /* --- 6. CARD STYLES --- */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            
            /* Desktop Flex Column */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card.hidden { display: none !important; }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card:active { transform: scale(0.96); }

        /* Icon Container */
        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card-content h3 { font-size: 1.2rem; margin-bottom: 5px; font-weight: 600; }
        .card-content p { font-size: 0.85rem; opacity: 0.8; margin-bottom: 20px; }

        /* Desktop Button */
        .desktop-btn {
            padding: 8px 20px;
            background: white;
            color: #203a43;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block; /* Visible on Desktop */
        }

        .mobile-download-icon {
            display: none; /* Hidden on Desktop */
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* --- 7. MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .card-grid { grid-template-columns: 1fr; gap: 12px; }

            .card {
                /* Switch to Row Layout */
                flex-direction: row;
                align-items: center;
                justify-content: space-between; /* Space between text and download icon */
                padding: 15px;
                text-align: left;
                min-height: 80px;
            }

            .icon-box {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin-bottom: 0;
                margin-right: 15px;
            }

            .card-content { flex: 1; }
            .card-content h3 { font-size: 1rem; margin-bottom: 2px; }
            .card-content p { font-size: 0.75rem; margin-bottom: 0; }

            .desktop-btn { display: none; } /* Hide large button */
            .mobile-download-icon { display: block; color: white; } /* Show simple icon */
        }

        /* --- 8. ANIMATIONS --- */
        .card { animation: fadeInUp 0.6s ease-out backwards; }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="back-btn" onclick="goBack()">
            âžœ
            <style>.back-btn { transform: rotate(180deg); }</style>
        </div>
        <div class="header-title">
            <h1>Exam Archive</h1>
            <p>Question Papers</p>
        </div>
    </header>

    <div class="container">
        
        <div class="search-wrapper">
            <input type="text" id="searchBox" placeholder="ðŸ” Search Pattern or Year...">
        </div>

        <div class="card-grid">

            <div class="card" onclick="downloadFile('questionss/M.C.A ( 2020 PATTERN )april2025.pdf')">
                 <div class="icon-box"><i class="fas fa-file-pdf"></i></div>
                <div class="card-content">
                    <h3>MCA APRIL 2025</h3>
                    <p>2020 PATTERN</p>
                    <span class="desktop-btn">Download PDF</span>
                </div>
                <div class="mobile-download-icon"><i class="fas fa-cloud-download-alt"></i></div>
            </div>

            <div class="card" onclick="downloadFile('questionss/M.C.A ( 2024 _PATTERN )april2025.pdf')">
                 <div class="icon-box"><i class="fas fa-file-pdf"></i></div>
                <div class="card-content">
                    <h3>MCA APRIL 2025</h3>
                    <p>2024 PATTERN</p>
                    <span class="desktop-btn">Download PDF</span>
                </div>
                <div class="mobile-download-icon"><i class="fas fa-cloud-download-alt"></i></div>
            </div>

            <div class="card" onclick="downloadFile('questionss/mca1.pdf')">
                <div class="icon-box"><i class="fas fa-file-pdf"></i></div>
                <div class="card-content">
                    <h3>MCA-1</h3>
                    <p>2019 PATTERN</p>
                    <span class="desktop-btn">Download PDF</span>
                </div>
                <div class="mobile-download-icon"><i class="fas fa-cloud-download-alt"></i></div>
            </div>

            <div class="card" onclick="downloadFile('questionss/mcaEng1.pdf')">
                 <div class="icon-box"><i class="fas fa-file-pdf"></i></div>
                <div class="card-content">
                    <h3>MCA (Eng)-1</h3>
                    <p>2019 PATTERN</p>
                    <span class="desktop-btn">Download PDF</span>
                </div>
                <div class="mobile-download-icon"><i class="fas fa-cloud-download-alt"></i></div>
            </div>

        </div>
    </div>

    <script>
        // 1. Navigation Logic
        function goBack() {
            if (document.referrer) {
                history.back();
            } else {
                window.location.href = '../index.html'; // Default fallback
            }
        }

        // 2. Download/Open Logic
        function downloadFile(url) {
            // Opens in new tab - works best for PDFs on Mobile
            window.open(url, '_blank');
        }

        // 3. Search Logic
        document.getElementById('searchBox').addEventListener('keyup', function(event) {
            const query = event.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const desc = card.querySelector('p').textContent.toLowerCase();

                if (title.includes(query) || desc.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
