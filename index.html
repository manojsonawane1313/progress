<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Dashboard</title>
    <style>
        /* --- 1. RESET & VARIABLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --accent-color: #99f2c8;
            --sidebar-width: 280px;
        }

        /* --- 2. BACKGROUND --- */
        body {
            background: linear-gradient(-45deg, #ee7752, #a95776, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 3. COMMON GLASS STYLE --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
        }

        /* --- 4. PROFILE SIDEBAR --- */
        .profile-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        @media (min-width: 900px) {
            .profile-sidebar {
                position: fixed;
                top: 40px;
                left: 40px;
                width: var(--sidebar-width);
                height: calc(100vh - 80px);
                padding-top: 60px;
                z-index: 100;
            }

            .main-content {
                margin-left: 360px;
                margin-top: 20px;
                max-width: 1000px;
            }
        }

        @media (max-width: 899px) {
            .profile-sidebar {
                width: 100%;
                margin-bottom: 30px;
            }
            .main-content {
                margin-left: 0;
            }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 20px;
            background-color: #ddd;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png');
            background-size: cover;
            animation: pulse 3s infinite;
        }

        .student-name { font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; }
        .student-info { font-size: 1rem; opacity: 0.8; line-height: 1.6; }

        /* --- SIDEBAR MENU STYLES --- */
        .sidebar-menu {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 899px) {
            .sidebar-menu { margin-top: 30px; }
        }

        .menu-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            /* Ensure button/link appearance is consistent */
            border: none;
            width: 100%;
            font-size: 1rem;
        }

        .menu-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--accent-color);
            transform: translateX(5px);
        }

        .menu-link span {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* --- 5. MAIN CONTENT HEADER --- */
        header { 
            margin-bottom: 40px; 
            animation: fadeInDown 1s ease-out 0.2s backwards;
        }
        
        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        header p { opacity: 0.8; font-size: 1.1rem; }

        .wave-emoji {
            display: inline-block;
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
        }

        /* --- 6. CARD GRID --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 200px;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.4s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { animation-delay: 0.7s; }
        .card:nth-child(5) { animation-delay: 0.8s; }
        .card:nth-child(6) { animation-delay: 0.9s; }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.3);
        }

        .icon-box { 
            font-size: 3rem; 
            margin-bottom: 15px; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); 
        }
        
        .card h3 { font-size: 1.5rem; margin-bottom: 8px; font-weight: 600; }
        .card p { font-size: 1rem; opacity: 0.8; }

        .arrow-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transform: translateX(-15px);
            transition: all 0.3s ease;
            color: white;
        }

        .card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- 7. ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes wave {
            0% { transform: rotate( 0.0deg); }
            10% { transform: rotate(14.0deg); }
            20% { transform: rotate(-8.0deg); }
            30% { transform: rotate(14.0deg); }
            40% { transform: rotate(-4.0deg); }
            50% { transform: rotate(10.0deg); }
            60% { transform: rotate( 0.0deg); }
            100% { transform: rotate( 0.0deg); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(153, 242, 200, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(153, 242, 200, 0); }
            100% { box-shadow: 0 0 0 0 rgba(153, 242, 200, 0); }
        }
    </style>
</head>
